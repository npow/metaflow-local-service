name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  structural:
    name: Structural tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install pytest
        run: pip install pytest

      - name: Run structural tests
        # Structural tests use AST analysis â€” they do NOT import metaflow or
        # any project dependencies, so they run fast even in a bare environment.
        run: pytest -m structural -v tests/structural/

  unit:
    name: Unit tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install package and dev dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: >
          pytest tests/unit/ -v
          --cov=metaflow_local_service
          --cov-report=term-missing
          --cov-fail-under=70

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Run ruff (format check)
        run: ruff format --check src/ tests/

      - name: Run ruff (lint)
        run: ruff check src/ tests/

      - name: Run mypy
        run: mypy src/metaflow_local_service/
